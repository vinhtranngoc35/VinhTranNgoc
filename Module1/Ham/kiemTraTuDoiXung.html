<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let count = 0;
        function reverseString(str) {
            var newString = "";
            for (var i = str.length - 1; i >= 0; i--) {
                newString += str[i];
            }
            if(newString===str){
                alert(str+" la tu doi xung");
            }else {
                alert(str+" khong phai la tu doi xung")
            }
        }
        let string = prompt("Enter a word");
        reverseString(string);
    </script>

</body>
</html>
