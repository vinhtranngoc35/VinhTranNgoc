<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let weight = parseInt(prompt("Cân nặng của bạn là: (Kg)","0"));
    let height = parseFloat(prompt("Chiều cao của bạn là: (m) ","0"));
    let bmi = weight / (height*height);
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");

</script>
</html>
