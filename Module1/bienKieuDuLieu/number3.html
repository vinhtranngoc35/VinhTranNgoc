<body>
  <script>
    let r = parseFloat(prompt("nhập vào bán kính của đường tròn muốn tính chu vi","0"));
    const pi = 3.14;
    let c = r*2*pi;
    alert("chu vi của hình tròn là "+c);
    let s = r*r*pi;
    alert("diện tích của hình tròn là "+s);

  </script>
