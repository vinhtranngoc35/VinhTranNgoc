<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p>
        <input type = "text" id="num1" width="200" value="0">
        <input type = "text" id="num2" width="200" value="0">
    </p>
    <input type="submit" id="add" width="100" onclick=" addittion()" value="Addittion(+)" >
    <input type="submit" id="subt" width="100" onclick="subtraction()"value="Subtraction(-)">

</body>
<script>
     let a = parseFloat(document.getElementById("num1").value);
     let b = parseFloat(document.getElementById("num2").value);

     function addittion() {
         let a = parseFloat(document.getElementById("num1").value);
         let b = parseFloat(document.getElementById("num2").value);
         let c = a+b;
         alert(c.toFixed(3));

     }
     function subtraction() {
         let a = parseFloat(document.getElementById("num1").value);
         let b = parseFloat(document.getElementById("num2").value);
         let d = a -b;
         alert(d.toFixed(3));

     }
     function mutipilication() {
         let a = parseFloat(document.getElementById("num1").value);
         let b = parseFloat(document.getElementById("num2").value);
         let e = a * b;
         alert(e.toFixed(3));
     }
     function division() {
         let a = parseFloat(document.getElementById("num1").value);
         let b = parseFloat(document.getElementById("num2").value);
         let e = a / b;
         alert(e.toFixed(3));
     }

</script>
