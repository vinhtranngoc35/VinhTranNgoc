<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function minArray(arr) {
        if(arr.length === 0)
            return -1;
        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr.indexOf(arr[i]);
            }
        }
        return min;
    }
    let arr1 = [3, 5, 1, 8, -1, 7, 8];
    let min = minArray(arr1);
    alert(min);
</script>
</body>
</html>
