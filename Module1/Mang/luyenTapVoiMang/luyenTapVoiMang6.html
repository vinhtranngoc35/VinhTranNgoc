<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[];
    for (i=0; i<10; i++){
        let a =20*i;
        array.push(a);
    }
    let numberV = +prompt("Input V");
    let count=0;
    for (j=0; j<array.length; j++){
        if(numberV===array[j]){
            count++;
        }
    }
    if (count===1){
        alert('V is in the array');
    }else{
        alert('V is not in the array');
    }
</script>

</body>
</html>
