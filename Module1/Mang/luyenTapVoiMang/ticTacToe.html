<script>
    var count=0;
    let board = "<table border:1 class='boardGame'>";
    for(let i=0; i<3; i++ ) {
        board += "<tr>";
        for (let j = 0; j < 3; j++) {

            board += "<td><input type='button' class='play' onclick='playGame(this.id);' id='" + i + "_" + j + "' value=''></td>"
        }
        board += "</tr>";
    }
    board+="</table>";
    document.write(board);
    function playGame(id) {
        if (count=== 0 && document.getElementById(id).value==="") {
            document.getElementById(id).value = "X";
            count=1;
        } else if (count===1 && document.getElementById(id).value===""){
            document.getElementById(id).value = "O";
            count=0;
        }
        if  (document.getElementById("0_0").value===document.getElementById("0_1").value &&
            document.getElementById("0_0").value===document.getElementById("0_2").value &&
            document.getElementById("0_0").value===document.getElementById(id).value) {
            alert("win");
        }else if (document.getElementById("1_0").value===document.getElementById("1_1").value &&
                  document.getElementById("1_0").value===document.getElementById("1_2").value &&
                  document.getElementById("1_0").value===document.getElementById(id).value) {
                alert("win");
        }
        else if (document.getElementById("2_0").value===document.getElementById("2_1").value &&
                document.getElementById("2_0").value===document.getElementById("2_2").value &&
                document.getElementById("2_0").value===document.getElementById(id).value) {
                alert("win");
        }
        if  (document.getElementById("0_0").value===document.getElementById("1_0").value &&
            document.getElementById("0_0").value===document.getElementById("2_0").value &&
            document.getElementById("0_0").value===document.getElementById(id).value) {
            alert("win");
        }else if (document.getElementById("0_1").value===document.getElementById("1_1").value &&
            document.getElementById("0_1").value===document.getElementById("2_1").value &&
            document.getElementById("0_1").value===document.getElementById(id).value) {
            alert("win");
        }
        else if (document.getElementById("0_2").value===document.getElementById("1_2").value &&
            document.getElementById("0_2").value===document.getElementById("2_2").value &&
            document.getElementById("0_2").value===document.getElementById(id).value) {
            alert("win");
        }
        if  (document.getElementById("0_0").value===document.getElementById("1_1").value &&
            document.getElementById("0_0").value===document.getElementById("2_2").value &&
            document.getElementById("0_0").value===document.getElementById(id).value) {
            alert("win");
        }else if (document.getElementById("0_2").value===document.getElementById("1_1").value &&
            document.getElementById("0_2").value===document.getElementById("2_0").value &&
            document.getElementById("0_2").value===document.getElementById(id).value)
            alert("win");



    }
