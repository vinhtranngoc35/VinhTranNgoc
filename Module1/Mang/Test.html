<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let n= +prompt('enter a number greater than 9');

     while (n<9 || isNaN(n)){
         n= parseInt(prompt('enter a number again'));
     }

    let total = 0;
    let array = [];
    for (let i = 0; i < n; i++){
            array[i]=Math.floor((Math.random()*20)+1);
            if (array[i]%2!==0){
                total+=array[i];
            }
        }

    document.write("Array= "+array+"<br>");
    document.write("total odd is  "+total);

</script>

</body>
</html>
