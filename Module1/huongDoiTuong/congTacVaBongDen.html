<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        a{
            decoration: no
        }
    </style>
</head>
<body>
    <button type="button" onclick="switchLamp.switch();">Switch</button>
    <p id="display"></p>
    <script>
        let count = 1;
        let lamp= {
            status:"On",
        };
        let switchLamp= {
            switch: function () {
                    document.getElementById("display").innerHTML = "The lamp is " + lamp.status + "<br>";
                    if (count % 2 === 0) {
                        lamp.status = "On";
                    } else {
                        lamp.status = "Off";
                    }
                    count++;
            },

        };


    </script>

</body>
</html>
