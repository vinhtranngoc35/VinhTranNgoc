<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <script>
        function Hero(image, top, left, size){
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;

            this.getHeroElement = function(){
                return '<img width="'+ this.size + '"' +
                    ' height="'+ this.size + '"' +
                    ' src="' + this.image +'"' +
                    ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
            };
            this.moveRight = function(){
                this.left += 100;
                console.log('ok: ' + this.left);
                console.log("bcs: "+this.top);
            };
            this.moveDown = function () {
                this.top +=100;
                console.log('ok: ' + this.left);
                console.log("bcs: "+this.top);
            };
            this.moveLeft = function () {
                this.left =this.left-100;
                console.log('ok: ' + this.left);
                console.log("bcs: "+this.top);
            };
            this.moveUp = function () {
                this.top -=100;
                console.log('ok: ' + this.left);
                console.log("bcs: "+this.top);
            }

        }

        var hero = new Hero('pikachu.png', 20, 30, 200);

        function start(){
            if(hero.left < 500 && hero.top===20){
                hero.moveRight();
            }
            document.getElementById('game').innerHTML = hero.getHeroElement();
            if(hero.left === 530 && hero.top<600){
                hero.moveDown();
                document.getElementById('game').innerHTML = hero.getHeroElement();
            }if(hero.top === 520 && hero.left>0){
                hero.moveLeft();
            }
            if (hero.left===-70){
                hero.moveUp();
            }
            document.getElementById('game').innerHTML = hero.getHeroElement();

            setTimeout(start, 500)
        }

        start();
    </script>

</body>
</html>
