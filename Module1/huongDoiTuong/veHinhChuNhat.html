    <p><input type="button" value="Edit" onclick="rec.edit();"></p>
    <p id="write"></p>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script>
        let c = document.getElementById("myCanvas").getContext("2d");
        let rec=
            {
                width: 50,
                height: 100,
                edit: function() {
                    this.width = parseInt(prompt("Input height,Unit px"));
                    this.height = parseInt(prompt("Input width,Unit px"));
                    c.clearRect(10, 10, 500, 500);
                    c.beginPath();
                    c.rect(20, 20, this.height, this.width);
                    c.stroke();
                    perimeter= (this.height + this.width) * 2;
                    acreage= this.height* this.width;
                    document.getElementById("write").innerHTML="Perimeter is "+perimeter+"<br>Acreage is "+acreage;
            },
        };
        c.beginPath();
        c.rect(20, 20, 200, 50);
        c.stroke();
